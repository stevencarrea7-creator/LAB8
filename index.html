<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LABORATORIO 8</h1>
            <p>¡Este programa resuelve 5 problemas que todos tenemos en el dia a dia!</p>
        </header>

        <!-- 1. sumar valores -->
        <section class="problem-section">
            <h2>1. Suma de tres valores</h2>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Primer numero">
                <input type="number" id="num2" placeholder="Segundo numero">
                <input type="number" id="num3" placeholder="Tercer nuSmero">
            </div>
            <button onclick="calcularSuma()">Calcular sum</button>
            <div id="resultado-suma" class="resultado"></div>
        </section>

        <!-- 2. el numero al cuadrado -->
        <section class="problem-section">
            <h2>2. Calcular el cuadrado del numero</h2>
            <div class="input-group">
                <input type="number" id="numero-cuadrado" placeholder="Ingrese un número">
            </div>
            <button onclick="calcularCuadrado()">Calcular</button>
            <div id="resultado-cuadrado" class="resultado"></div>
        </section>

        <!-- 3. promedio de juanito -->
        <section class="problem-section">
            <h2>3. Promedio de notas</h2>
            <div class="input-group">
                <input type="text" id="nombre-estudiante" placeholder="Nombre del estudiante">
                <input type="number" id="calif1" placeholder="Calificación 1" min="0" max="100" step="0.01">
                <input type="number" id="calif2" placeholder="Calificación 2" min="0" max="100" step="0.01">
                <input type="number" id="calif3" placeholder="Calificación 3" min="0" max="100" step="0.01">
            </div>
            <button onclick="calcularPromedio()">Calcular promedio</button>
            <div id="resultado-promedio" class="resultado"></div>
        </section>

        <!-- 4. conversion de metros -->
        <section class="problem-section">
            <h2>4. Conversor de metros a centimetros y kilometros</h2>
            <div class="input-group">
                <input type="number" id="metros" placeholder="Valor en metros">
            </div>
            <button onclick="convertirUnidades()">Convertir</button>
            <div id="resultado-conversion" class="resultado"></div>
        </section>

        <!-- 5. comparar dos numeros -->
        <section class="problem-section">
            <h2>5. Comparar dos numeros</h2>
            <div class="input-group">
                <input type="number" id="valor1" placeholder="Primer valor">
                <input type="number" id="valor2" placeholder="Segundo valor">
            </div>
            <button onclick="compararValores()">Comparar</button>
            <div id="resultado-comparacion" class="resultado"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
